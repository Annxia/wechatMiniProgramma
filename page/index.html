<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/index.css" />
		<title>静态页面demo</title>
	</head>
	<body>
		<div class="top-box">
			<div class="container">
				<div class="header">
					<img class="logo fl" src="img/Logo-CPDF.png" />
					<p class="title">福昕互联信息技术有限公司</p>
					<a class="user fr">
						<span class="icon"><img class="user-icon" src="img/avatar.png"/></span>
						<span class="user-info">xiaanqi@bjfxhl.onaliyun.com</span>
						<div></div>
					</a>
				</div>
				<div class="bottom fr">
					<div class="tab-item" name="1">文档管理</div>
					<div class="tab-item" name="2">个人统计</div>
					<div class="tab-item" name="3">帮助</div>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="tabs">
				<label for="tab-1" class="tab-items">我的文档</label>
				<label for="tab-2">与我分享</label>
				<label for="tab-3">企业文档目录</label>
				<label for="tab-4">请求授权</label>
			</div>
			<div class="action">
				<div id="create">
					<img class="icon" src="img/创建文件夹.png"/>
					<a id="create-floder">创建文件夹</a>
				</div>
				<div id="upload">
					<img class="icon" src="img/上传文件.png"/>
					<a id="upload-file">上传文件</a>
				</div>
			</div>
			<ul class="breadcrumb">
				<li class="basic-floder">我的云盘</li>
			</ul>
			<div class="list"></div>
		</div>
	</body>
</html>
